<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game of Rock, Paper, Scisscors, Lizard, Spock">
    <meta name="keywords" content="Rock, Paper, Scisscors, Lizard, Spock, RPS, RPSLS, RPS+, Game">
    <meta name="author" content="Tanja Pustjens">

    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Google fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron&family=Roboto:wght@300&family=Stint+Ultra+Expanded&display=swap"
        rel="stylesheet">

    <title>RPSLS</title>
</head>

<body>

    <header>
        <h1>Rock • Paper • Scissors • Lizard • Spock</h1>
        <div>
            <h3>5 rounds</h3>
            <img src="assets/images/Spock-PngAAA.png" class="spock-logo" alt="Spock logo">
            <h3>1 winner</h3>
        </div>
    </header>

    <section class="game-area">
        <div class="game-section">
            <div class="player-section">
                <h2 class="score">You: <span id="player-score">0</span></h2>
                <img img src="assets/images/rock.png" class="big-emoji" alt="Rock Emoji">
            </div>
            <div class="vs-section">
                <h3>VS</h3>
            </div>
            <div class="house-section">
                <h2>House: <span class="house-score">0</span></h2>
                <img src="assets/images/rock-comp.png" class="big-emoji" alt="Rock Emoji">
            </div>
        </div>
        <div>
            <div class="game-options">
                <h3>Make a Move!</h3>
                <button class="btn" title="Rock &gt Scissors + Lizard">
                    <img src="assets/images/rock.png" class="small-emoji" alt="Rock Emoji">
                </button>
                <button class="btn" title="Paper &gt Rock + Spock">
                    <img src="assets/images/paper.png" class="small-emoji" alt="Paper Emoji">
                </button>
                <button class="btn" title="Scissors &gt Paper + Lizard">
                    <img src="assets/images/scissors.png" class="small-emoji" alt="Scissors Emoji">
                </button>
                <button class="btn" title="Lizard &gt Paper + Spock">
                    <img src="assets/images/lizard.png" class="small-emoji" alt="Lizard Emoji">
                </button>
                <button class="btn" title="Spock &gt Rock + Scissors">
                    <img src="assets/images/spock.png" class="small-emoji" alt="Spock Emoji">
                </button>
            </div>
        </div>

    </section>

    <footer>
        <p>© 2023 Tanjava</p>
        <p>Game Rules</p>
    </footer>

    <!-- JavaScript script -->
    <script src="assets/js/script.js"></script>

</body>

</html>
