<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game of Rock, Paper, Scisscors, Lizard, Spock">
    <meta name="keywords" content="Rock, Paper, Scisscors, Lizard, Spock, RPS, RPSLS, RPS+, Game">
    <meta name="author" content="Tanja Pustjens">

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/images/spock-icon.png" type="image/x-icon">

    <!-- Google fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron&family=Roboto:wght@300&family=Stint+Ultra+Expanded&display=swap"
        rel="stylesheet">

    <title>RPSLS</title>
</head>

<body>

    <header>
        <h1>
            Rock • Paper • Scissors • Lizard • Spock
        </h1>
        <div>
            <h2>5 rounds</h2>
            <img src="assets/images/spock-logo.png" class="spock-logo" alt="Spock logo">
            <h2>1 winner</h2>
        </div>
    </header>

    <section class="game-area">
        <div class="game-section">
            <div id="player-section">
                <h2 class="score">You: <span id="player-score">0</span></h2>
                <img src="assets/images/rock.png" class="big-emoji" alt="Rock Emoji">
            </div>
            <div class="vs-section">
                <h3 id="end-result">VS</h3>
            </div>
            <div id="house-section">
                <h2 class="score">House: <span id="house-score">0</span></h2>
                <img src="assets/images/rock.png" class="big-emoji-2" alt="Rock Emoji">
            </div>
        </div>
        <div>
            <div class="game-options">
                <h3 id="game-result">Make Your Move!</h3>
                <button class="btn" data-choice="Rock" title="Rock &ampgt Scissors + Lizard"
                    aria-label="Rock &ampgt Scissors + Lizard">
                    <img src="assets/images/rock.png" class="small-emoji" alt="Rock Emoji">
                </button>
                <button class="btn" data-choice="Paper" title="Paper &ampgt Rock + Spock"
                    aria-label="Paper &ampgt Rock + Spock">
                    <img src="assets/images/paper.png" class="small-emoji" alt="Paper Emoji">
                </button>
                <button class="btn" data-choice="Scissors" title="Scissors &ampgt Paper + Lizard"
                    aria-label="Scissors &ampgt Paper + Lizard">
                    <img src="assets/images/scissors.png" class="small-emoji" alt="Scissors Emoji">
                </button>
                <hr>
                <button class="btn" data-choice="Lizard" title="Lizard &ampgt Paper + Spock"
                    aria-label="Lizard &ampgt Paper + Spock">
                    <img src="assets/images/lizard.png" class="small-emoji" alt="Lizard Emoji">
                </button>
                <button class="btn" data-choice="Spock" title="Spock &ampgt Rock + Scissors"
                    aria-label="Spock &ampgt Rock + Scissors">
                    <img src="assets/images/spock.png" class="small-emoji" alt="Spock Emoji">
                </button>
            </div>
            <div class="reset">
                <button class="reset-btn">
                    <h3>Play Again</h3>
                </button>
            </div>
        </div>
    </section>

    <div id="modal">
        <div class="modal-content">
            <span id="close">&times;</span>
            <h1>Game Rules</h1>
            <img src="assets/images/game-rules.png" alt="Game Rules">
        </div>
    </div>

    <footer>
        <p>© 2023 Tanjava</p>
        <p id="game-rules">Game Rules </p>
    </footer>

    <!-- JavaScript script -->
    <script src="assets/js/script.js"></script>

</body>

</html>
